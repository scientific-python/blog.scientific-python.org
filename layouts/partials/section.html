<section class="content-padding flex-row">
<div class="content-container">
  {{ range $.Site.RegularPages }}
  <div class="post-list">
    <article>
      <div class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
      {{ partial "post_meta.html" . }}
      <div class="post-summary">{{ .Summary }}</div>
    </article>
  </div>
  {{ end }}
</div>
</section>
