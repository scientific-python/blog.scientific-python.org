<section class="content-padding flex-row">
    <div class="shortcuts-container">
        <div><i class="fa-solid fa-list"></i> On this page</div>
        <div id="shortcuts"></div>
    </div>
    <div class="content-container">
        <div class="columns">
            <div class="column is-centered-tablet-portrait">
                <h1 class="title section-title">{{ .Title }}</h1>
                <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
                <div class="divider"></div>
            </div>
        </div>
        {{ with partial "post_meta.html" . -}}
        <div class="post-meta">{{ . }}</div>
        {{- end }}

        <div class="post-content">
          {{ .Content }}
        </div>

        <div class="giscus">
        </div>

        <script src="https://giscus.app/client.js"
                data-repo="scientific-python/blog.scientific-python.org-comments"
                data-repo-id="R_kgDOKlLVsA"
                data-category="Comments"
                data-category-id="DIC_kwDOKlLVsM4CacnO"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme="preferred_color_scheme"
                data-lang="en"
                data-loading="lazy"
                crossorigin="anonymous"
                async>
        </script>
    </div>
  </div>
</section>
