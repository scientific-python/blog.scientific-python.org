{{ define "navbar" }}
{{ partial "navbar.html" . }}
{{ end }}

{{ define "main" }}
<section class="content-padding">
  <div class="content-container">
    <h1 id="term-title">
      Posts with
        <a href="atom.xml">#{{ .Title }}
          <span class="icon fas fa-rss" style="vertical-align: baseline;"></span>
        </a>
    </h1>
    {{ partial "posts.html" .Pages }}
  </div>
</section>
{{ end }}
