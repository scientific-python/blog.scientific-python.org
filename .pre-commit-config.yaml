# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: f12edd9c7be1c20cfa42420fd0e6df71e42b51ea  # frozen: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(css|md|yml|yaml)
        args: [--prose-wrap=preserve]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 831207fd435b47aeffdf6af853097e64322b4d44  # frozen: 25.12.0
    hooks:
      - id: black

  - repo: https://github.com/asottile/blacken-docs
    rev: dda8db18cfc68df532abf33b185ecd12d5b7b326  # frozen: 1.20.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/asottile/pyupgrade
    rev: 75992aaa40730136014f34227e0135f63fc951b4  # frozen: v3.21.2
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/codespell-project/codespell
    rev: "63c8f8312b7559622c0d82815639671ae42132ac"  # frozen: v2.4.1
    hooks:
      - id: codespell
        args: ["-w", "-L", "ist,cant,connexion,multline,checkin"]
ci:
  autofix_prs: false
  autofix_commit_msg: "[pre-commit.ci ðŸ¤–] Apply code format tools to PR"
  autoupdate_schedule: quarterly
